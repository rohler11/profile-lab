<div class="form-container">
  <div class="form">
    <p>Use the form below to update your profile.</p>
    <form #profileForm="ngForm" (ngSubmit)="editProfileForm(profileForm)">
      <label class="blue" for="name">Name</label>
      <input class="input" type="text" name="name" id="name" ngModel />
      <label class="blue" for="contact">Contact</label>
      <input class="input" type="text" name="contact" id="contact" ngModel />
      <label class="blue" for="bio">Bio</label>
      <input class="input" type="text" name="bio" id="bio" ngModel />
      <button class="button">Update</button>
    </form>
  </div>
</div>
