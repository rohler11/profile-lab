<main class="profile-container">
  <div class="profile">
    <img class="profile-picture" src="../../assets/itme.jpg" alt="Rachel" />
    <div class="info">
      <h2>{{ profiles.name }}</h2>
      <p class="contact">{{ profiles.contact }}</p>
      <p>{{ profiles.bio }}</p>
    </div>
    <button class="button" routerLink="/edit-profile">Edit</button>
  </div>
</main>
